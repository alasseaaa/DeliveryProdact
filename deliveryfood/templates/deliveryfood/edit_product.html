{% extends 'base.html' %}

{% block title %}Редактировать товар | Магазин доставки еды{% endblock %}

{% block content %}
  <h1 class="mb-4">Редактировать товар</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="id_name">Название товара</label>
      <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default:'' }}">
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_description">Описание</label>
      <textarea class="form-control" id="id_description" name="description">{{ form.description.value|default:'' }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_price">Цена</label>
      <input type="number" class="form-control" id="id_price" name="price" value="{{ form.price.value|default:'' }}">
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_category">Категория</label>
      <select class="form-control" id="id_category" name="category">
        {% for choice in form.category.field.choices %}
          <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>{{ choice.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="id_availability" class="form-label">Доступность</label>
      <select name="availability" class="form-control" id="id_availability">
        {% for choice in form.availability.field.choices %}
          <option value="{{ choice.0 }}" {% if choice.0 == form.availability.value %}selected{% endif %}>{{ choice.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_image">Изображение</label>
      <input type="file" class="form-control" id="id_image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
