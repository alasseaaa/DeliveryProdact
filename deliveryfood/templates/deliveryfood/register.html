{% extends 'base.html' %}

{% block title %}Регистрация | Магазин доставки еды{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Регистрация</h1>
    <p>Для регистрации на сайте заполните поля ниже:</p>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Логин</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default:'' }}">
        </div>
        
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" value="{{ form.password.value|default:'' }}">
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Подтверждение пароля</label>
            <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control" value="{{ form.password2.value|default:'' }}">
        </div>

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <p class="mt-3 text-center">Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock %}
